    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const numberButtons = document.querySelectorAll(".number-button");

        numberButtons.forEach(function (buttonSet) {
          const minusButton = buttonSet.querySelector(".minus-btn");
          const plusButton = buttonSet.querySelector(".plus-btn");
          const numberText = buttonSet.querySelector(".number");

          let number = 0;

          // Function to update the number text
          function updateNumber() {
            numberText.textContent = number;
            const inputId = numberText.dataset.inputId;
            const inputElement = document.getElementById(inputId);
            if (inputElement) {
              inputElement.value = number;
            }
          }

          // Event listener for minus button
          minusButton.addEventListener("click", function () {
            if (number > 0) {
              number--;
              updateNumber();
            }
          });

          // Event listener for plus button
          plusButton.addEventListener("click", function () {
            number++;
            updateNumber();
          });

          // Initial update of number text
          updateNumber();
        });
      });

      function refreshPage() {
        location.reload();
      }
    </script>
